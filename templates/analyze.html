<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyzed text</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    {% if messages %}
    <strong class="messages text-center" style="font-size: 30px;">
        {% for message in messages %}
        <div {% if message.tags %} class="{{ message.tags }} bg-info"{% endif %}>{{ message }}</div>
        {% endfor %}
    </strong>
    {% endif %}
    
    Your purpose: {{purpose}}<br>
    Analyzed text: <pre>{{analyzed_text}}</pre>
</body>
</html>
